    <style>
      .filter-section {
        display: flex;
        justify-content: space-between;
        border-top: 1.5px solid rgba(176, 176, 176, 0.481);
        border-bottom: 1.5px solid rgba(176, 176, 176, 0.481);
        padding-top: 30px;
        padding-bottom: 30px;
        margin-top: 100px;
        margin-bottom: 100px;
      }

      .filter-category {
        flex: 1;
        margin-right: 20px;
        margin-left: 40px;
      }

      .filter-category p {
        font-weight: bold;
      }

      .filter-options {
        display: flex;
        flex-wrap: wrap;
        color: rgb(134, 134, 134);
        margin-top: 50px;
      }

      .filter-options label {
        display: inline-block;
        margin: 5px;
        padding: 5px 10px;
        border: 1px dashed #ccc;
        cursor: pointer;
        margin-top: 30px;
        margin-right: 10px;
      }

      /* 선택된 상태의 스타일 */
      .filter-options label.selected {
        background-color: #e0e0e0;
      }
      /* 이미지 부분 디자인 수정 */
      .filtered-images {
        display: flex;
        flex-wrap: wrap;
      }

      .filtered-images img {
        width: 100%;
        height: 100%;
      }
    </style>

    <script>
      $(".sns").hover(function () {
        $(".tab2").addClass("display-on");

      $("#header").mouseleave(function () {

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <!-- FilterComponent.js 파일 추가 -->
    <script type="module">
      const { useState, createElement } = React;

      const FilterComponent = () => {
        const [selectedOptions, setSelectedOptions] = useState([]);

        const optionsByCategory = {
          용도별: [
            "주거시설",
            "상업시설",
            "업무시설",
            "문화 및 전시시설",
            "연구,병원 및 교육시설",
            "특수시설",
            "호텔 및 리조트",
          ],
        };
        const images = [
          {
            id: 25,
            src: "/filtering-example/public/images/main/25.jpg",
            categories: ["10", "우드&화이트", "200만원 이하"],
            caption: "K1건설 연수원",
          },
          {
            id: 26,
            src: "/filtering-example/public/images/main/26.jpg",
            categories: ["20", "화이트", "200만원 이하"],
            caption: "석모도 카페 건축 디자인 ",
          },

          // 추가 이미지 정보
        ];

        const handleOptionChange = (option) => {
          setSelectedOptions((prevOptions) => {
            const isOptionSelected = prevOptions.includes(option);

            if (isOptionSelected) {
              // 이미 선택된 옵션인 경우, 제거
              return prevOptions.filter((o) => o !== option);
            } else {
              // 새로운 옵션 선택
              return [...prevOptions, option];
            }
          });
        };

        const isOptionSelected = (option) =>
          selectedOptions.includes(option) ? "selected" : "";

        const getFilteredImages = () => {
          console.log("Selected Options:", selectedOptions);

          if (selectedOptions.length === 0) {
            console.log("No filters selected. Returning all images.");
            return images;
          }

          const filteredImages = images.filter((image) =>
            selectedOptions.some((option) => {
              if (option === "그외 ") {
                const isExcluded = !optionsByCategory["평형"].includes(
                  image.categories[0]
                );
                console.log(
                  `Image ${image.id} Excluded by "그외 " option: ${isExcluded}`
                );
                return isExcluded;
              } else {
                const isIncluded = image.categories.includes(option);
                console.log(
                  `Image ${image.id} Included by ${option} option: ${isIncluded}`
                );
                return isIncluded;
              }
            })
          );

          console.log("Filtered Images:", filteredImages);
          return filteredImages;
        };

        return createElement(
          "div",
          null,
          createElement(
            "div",
            { className: "filter-section" },
            Object.keys(optionsByCategory).map((category) =>
              createElement(
                "div",
                { key: category, className: "filter-category" },
                createElement("p", null, `${category} 선택:`),
                createElement(
                  "div",
                  { className: "filter-options" },
                  optionsByCategory[category].map((option) =>
                    createElement(
                      "label",
                      {
                        key: option,
                        className: `${
                          selectedOptions.includes(option) ? "selected" : ""
                        }`,
                        onClick: () => handleOptionChange(option),
                      },
                      option
                    )
                  )
                )
              )
            )
          ),
          createElement(
            "div",
            { className: "filtered-images" },
            getFilteredImages().map((image) => {
              return createElement(
                "a",
                {
                  key: image.id,
                  href: `/detail/${image.id}.html`, // 여기에 이미지에 연결할 실제 경로를 추가하세요
                  style: {
                    width: "calc(33.333% - 50px)",
                    margin: "0 25px 150px",
                    boxSizing: "border-box",
                    display: "block", // 앵커 요소는 기본적으로 인라인이므로 블록 수준 요소로 변경
                    textDecoration: "none", // 링크에 밑줄 제거
                  },
                },
                createElement("img", {
                  src: image.src,
                  alt: `Image ${image.id}`,
                  "data-caption": image.caption,
                }),
                createElement(
                  "p",
                  {
                    style: {
                      color: "black",
                      fontSize: "18pt",
                      fontWeight: "bold",
                      marginTop: "20px",
                      textAlign: "center",
                    },
                  },
                  image.caption
                )
              );
            })
          )
        );
      };
      // ReactDOM 렌더링
      const domContainer = document.getElementById("root");
      ReactDOM.render(createElement(FilterComponent), domContainer);
    </script>
  </body>
